 in Utrecht. To celebrate <a href="https://www.uu.nl/en/events/phd-defence-imke-kruitwagen-reciprocal-verbs-and-their-differences-in-meaning">Imke Kruitwagen</a>’s and my defences, we’re having a <a href="https://utl.sites.uu.nl/2024/05/14/workshop-reciprocal-expressions-lexicon-grammar-semantics/">workshop </a> on reciprocals &amp; related things on June 6 - everyone’s welcome.</p>
